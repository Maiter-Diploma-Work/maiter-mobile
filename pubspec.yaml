name: amica
description: Amica is an App that suppose to connect people with same interests in the area
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.0.0
  go_router: ^8.0.2
  adaptive_navigation: ^0.0.9
  file_picker: ^5.3.2
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  flutter_launcher_icons: ^0.13.1
  dotted_border: ^2.0.0+3
  reactive_forms: ^16.1.0
  http: ^1.1.0
  path_provider: ^2.1.1
  rx_redux: ^2.5.0
  rxdart: ^0.27.7
  provider: ^6.0.5
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

